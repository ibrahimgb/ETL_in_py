category:
  category_id:
    type: Float
    required: true
    parse:
      - Replace(",", ".")
      - ToFloat(2)
  name:
    type: String
    required: false
  last_update:
    type: Date
    required: true
    parse:
      - Replace('-', '/')
      - Regex_replace(" \d{2}:\d{2}:\d{2}\+\d{2}", "")
